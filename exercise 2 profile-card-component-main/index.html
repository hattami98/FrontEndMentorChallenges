<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
 
 
 <div class="background background-top">a</div>
 <div class="background background-bottom">b</div>
 
 <div class="container">
   <div class="profile">
  
    <img src="images/image-victor.jpg" class="profile__picture"  alt="profile picture" >
    <div class="profile__identity">
      <span class="profile__name">Victor Crest</span>
      <span class="profile__age">26</span>
    </div>
    <div class="profile__city">London</div>
    <div class="flex flex-jc-sb profile__stats">
     <div class="profile__stat-item">
       <div class="profile__stat-num">80k</div>
       <div class="profile__stat-lab">Followers</div>
     </div>
     <div class="profile__stat-item">
       <div class="profile__stat-num">803k</div>
       <div class="profile__stat-lab">Likes</div>
     </div>
     <div class="profile__stat-item">
       <div class="profile__stat-num">1.4k</div>
       <div class="profile__stat-lab">Photos</div>
     </div>
    </div>
   </div>

   
 </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">A M Hattami</a>.
  </div>
</body>
</html>
